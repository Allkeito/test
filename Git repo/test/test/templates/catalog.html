{% extends "base.html" %}

{% block title %}Каталог - Premium Auto{% endblock %}

{% block content %}
<section class="catalog-filter">
    <form method="get" action="/catalog">
        <select name="brand">
            <option value="">Марка</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
        </select>

        <select name="model">
            <option value="">Модель</option>
        </select>

        <select name="price">
            <option value="">Цена</option>
            <option value="0-3000000">до 3 млн</option>
            <option value="3000000-6000000">3–6 млн</option>
            <option value="6000000+">6+ млн</option>
        </select>

        <button type="submit">Найти</button>
    </form>
</section>

<section class="car-list">
    {% for car in cars %}
    <div class="car-card">
        <img src="{{ car.image_url }}" alt="{{ car.name }}">
        <div class="car-info">
            <h2>{{ car.name }}</h2>
            <p>Цена: {{ car.price }} ₽</p>
            <p>Год: {{ car.year }}</p>
            <p>Пробег: {{ car.mileage }} км</p>
            <a href="/car/{{ car.id }}" class="btn">Подробнее</a>
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}
