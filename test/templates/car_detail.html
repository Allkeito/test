{% extends "base.html" %}

{% block title %}{{ car['name'] }} - Premium Auto{% endblock %}

{% block content %}
<section class="car-detail">
    <div class="car-detail-image">
        <img src="{{ car['image_url'] }}" alt="{{ car['name'] }}">
    </div>
    <div class="car-detail-info">
        <h1>{{ car['name'] }}</h1>
        <p>Цена: {{ "{:,}".format(car['price']) }} ₽</p>
        <p>Год: {{ car['year'] }}</p>
        <p>Пробег: {{ car['mileage'] }} км</p>

        <h2>Оформить заказ</h2>
        <form action="{{ url_for('order') }}" method="post" class="order-form">
            <input type="hidden" name="car_id" value="{{ car['id'] }}">
            <label>Имя: <input type="text" name="name" required></label>
            <label>Фамилия: <input type="text" name="surname" required></label>
            <label>Email: <input type="email" name="email" required></label>
            <label>Телефон: <input type="tel" name="phone" required></label>
            <button type="submit" class="btn">Оформить</button>
        </form>
    </div>
</section>
{% endblock %}
